<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];
    let restante = [];

    //PROCESSAMENTO
    const qtnElementos = listaDeItens.length
    for(let lista of listaDeItens){
        if (lista % 2 === 0){
            pares.push(lista)
        }else {
            restante.push(lista)
        }
    }

    //SAÍDA

    document.write("<li>Lista dos numeros pares: " + pares.join(", ") + "</li></br>" + "<li>Lista dos restantes: " + restante.join(", ") + ".</li></br>" + "<li>Quantidades de itens iniciais era: " + qtnElementos + ".</li>")

</script>
