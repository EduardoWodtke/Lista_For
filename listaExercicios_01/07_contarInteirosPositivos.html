<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteiros = [];
    let restante = [];

    //PROCESSAMENTO

    for(let lista of listaDeNumeros){
        if (lista > 0 && lista % 1 === 0){
            inteiros.push(lista);
        }else {
            restante.push(lista);
        }
        
    }

    //SAÍDA

    document.write("<li>Numeros ineteiros: " +  inteiros.join(", ") + "</li></br><li>Numeros restantes: " + restante.join() + "</li>" )

</script>
