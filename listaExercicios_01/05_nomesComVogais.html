<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA

    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let listaDeNomesVogal = [];
    let restante = [];

    //PROCESSAMENTO

    for (let lista of listaDeNomes) {
        let firstLetra = lista[0].charAt(0);
        if (firstLetra === "A" | firstLetra === "E" | firstLetra === "I" | firstLetra === "O" | firstLetra === "U") {
            listaDeNomesVogal.push(lista);
        } else {
            restante.push(lista)
        }
    }

    //SAÍDA

    document.write("<li>Nome começados em vogal: " + listaDeNomesVogal.sort().join(", ") + ".</li></br>" + "<li> Restantes dos nomes: " + restante.sort().join(", ") + ".</li>")

</script>
