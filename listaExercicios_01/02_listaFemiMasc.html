<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let mas = [];
    let fem = [];
    //PROCESSAMENTO

    for (let lista of listaDeNomes) {
        const genero = prompt("Qual genero é esse nome " + lista + "? (Masculino (M) ou Feminino (F))").toUpperCase();
        if (genero === "M"){
            mas.push(lista);
        } else{
            fem.push(lista);
        }
    }
    document.write("Os nomes masculinos são <li>" + mas.join(", ") + " </li>e os feminios são <li>" + fem.join(", ") + ".</li>")
    //SAÍDA

</script>
